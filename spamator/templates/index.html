<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="{% static 'images/logo.png' %}" rel="icon" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <title>SMS-Spam-Classifier</title>
</head>
<body>
<div class="front">
    <img class="image" src="{% static 'images/logo.png' %}"/>
    <div class="one" >
	<h1 id="h-one">WELCOME TO</h1>
    </div>
    <div class="two"><h3 id="h-two">Spamator</h3></div>
</div>
{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %}
            <h2 align="center" style="text-color:red">SPAM</h2>
        {% endif %}
        {% endfor %}
{% else %}
<script>
            $(document).ready(function(){
                function dis()
                {
                    $('.front').fadeOut(500);
                };
                $('.front').css("display","block");
                window.setTimeout(dis,7000);
            });
</script>
{% endif %}
<div class="main">
<center>
    <span class="main-text">SMS Spam Classifier</span>
    <div class="main-one">
        <img class="image1" src="{% static 'images/sms2.png' %}" />
        <form method="post" action="{% url 'checksms' %}">
        {% csrf_token %}
        <br/>
        <input class="input-box1" type="text" name="smstext" placeholder=" Enter your SMS here.." required/>
        <br/>
        <input class="check-btn-one" type="submit" value="CHECK"/>
    </form>
    </div>
</center>
</div>

</body>

</html>
